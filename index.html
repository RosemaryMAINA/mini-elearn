<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini E-Learning — VibeCoding</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="brand">Mini E-Learning</h1>
    <div class="user-controls">
      <span id="welcome" class="welcome">Guest</span>
      <button id="btn-login" class="btn">Login</button>
      <button id="btn-export" class="btn small">Export JSON</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <input id="search" class="search" placeholder="Search courses..." />
      <div id="course-list" class="course-list"></div>
    </aside>

    <section class="details" id="details">
      <p class="muted">Select a course to view details →</p>
    </section>
  </main>

  <!-- Login modal (mock sign-in) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Sign in (mock)</h3>
      <input id="username" placeholder="Your name" />
      <div class="modal-actions">
        <button id="btn-signin" class="btn">Sign in</button>
        <button id="btn-close" class="btn secondary">Close</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <small>Built for VibeCoding assignment — HTML / CSS / JavaScript prototype</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
